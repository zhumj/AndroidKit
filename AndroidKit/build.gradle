plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'maven-publish'
}

android {
    compileSdk compile_sdk_version

    defaultConfig {
        minSdk min_sdk_version
        targetSdk target_sdk_version
        versionCode version_code
        versionName version_name

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility sourceCompatibility_version
        targetCompatibility targetCompatibility_version
    }
    kotlinOptions {
        jvmTarget = jvmTarget_version
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {

    api 'androidx.core:core-ktx:1.7.0'
    api 'androidx.appcompat:appcompat:1.4.0'
    api 'com.google.android.material:material:1.4.0'
    api 'androidx.constraintlayout:constraintlayout:2.1.2'
    api 'androidx.legacy:legacy-support-v4:1.0.0'
    testApi 'junit:junit:4.13.2'
    androidTestApi 'androidx.test.ext:junit:1.1.3'
    androidTestApi 'androidx.test.espresso:espresso-core:3.4.0'

    // 权限请求：https://github.com/vmadalin/easypermissions-ktx
    api 'com.vmadalin:easypermissions-ktx:1.0.0'
    // 事件总线：https://github.com/greenrobot/EventBus
    api 'org.greenrobot:eventbus:3.3.1'
    // 图片压缩：https://github.com/nanchen2251/CompressHelper
    api 'com.github.nanchen2251:CompressHelper:1.0.5'
    // 图片查看器：https://github.com/wanglu1209/PhotoViewer
    api 'com.github.wanglu1209:PhotoViewer:0.50'
    // 图片加载库：https://coil-kt.github.io/coil/
    api 'io.coil-kt:coil:1.4.0'
}

